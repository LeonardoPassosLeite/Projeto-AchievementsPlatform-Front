<div class="container-global">
    <div *ngIf="!loading && steamUser">
        <div class="d-grid-double">

            <app-steam-user [steamUser]="steamUser"></app-steam-user>

            <div class="grid-item-ranking">
                <div class="ranking-content">
                    <h2>Ranking</h2>
                    <div class="circle">
                        <span class="placement">{{ steamUser.userStats.ranking }}</span>
                    </div>
                    <p class="statistic fs-18">{{ steamUser.userStats.totalSteamPoints }} SP</p>
                </div>
            </div>
        </div>

        <div class="content-nav d-flex fs-12">
            <a (click)="navigateTo(DashboardMenu.Home)"
                [ngClass]="{ 'active': selectedMenu === DashboardMenu.Home }">In√≠cio</a>
            <a (click)="navigateTo(DashboardMenu.GameStatus)"
                [ngClass]="{ 'active': selectedMenu === DashboardMenu.GameStatus }">Painel</a>
            <a (click)="navigateTo(DashboardMenu.Conquistas)"
                [ngClass]="{ 'active': selectedMenu === DashboardMenu.Conquistas }">Conquistas</a>
            <a (click)="navigateTo(DashboardMenu.Ranking)"
                [ngClass]="{ 'active': selectedMenu === DashboardMenu.Ranking }">Ranking Global</a>
        </div>

        <div class="d-grid-double">
            <div class="content-roating">
                <router-outlet></router-outlet>
            </div>

            <app-sidebar></app-sidebar>
        </div>
    </div>
</div>
