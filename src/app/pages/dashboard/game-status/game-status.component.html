<div class="home-container scroll">
    <app-carousel [items]="carouselItems" [statuses]="statuses" [getStatusName]="getStatusName"
    [itemTemplate]="carouselItemsItemTemplate" (statusUpdated)="updateGameStatus($event)">
</app-carousel>
</div>


<ng-template #carouselItemsItemTemplate let-item>
    <div class="carousel-item-content">
        <img *ngIf="item.iconUrl" [src]="item.iconUrl" alt="{{ item.gameName }}" class="game-icon">
    </div>
</ng-template>
