<div class="container-overflow scroll">
    <ng-template #gameItemTemplate let-game>
        <div class="game-card">
            <img [src]="game.iconUrl" class="game-thumbnail" />
        </div>
    </ng-template>

    <app-carousel [items]="(games$ | async) ?? []" [statuses]="statuses" [getStatusName]="getStatusName"
        [getStatusFromItem]="getStatusFromItem" [itemTemplate]="gameItemTemplate">
    </app-carousel>
</div>
