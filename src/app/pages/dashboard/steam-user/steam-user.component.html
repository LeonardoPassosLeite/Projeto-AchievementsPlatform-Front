<div *ngIf="steamUser">
    <div class="d-flex container-user-profile">
        <img [src]="steamUser.avatarUrl || '/assets/default-avatar.jpg'" alt="Avatar" class="profile-avatar" />

        <div class="profile-info">
            <div class="username">
                <span>{{ steamUser.displayName || 'Nome de usuário não disponível' }}</span>
            </div>

            <div class="d-flex fs-16 bold">
                <div class="stats">Level: <span>{{ steamUser.userStats.level }}</span></div>
                <div class="stats">Platinas: <span>{{ steamUser.userStats.allPlatinum }}</span></div>
                <div class="stats">Conquistas: <span>{{ steamUser.userStats.allAchievements }}</span></div>
            </div>

            <div class="xp-bar-container fs-14">
                <span>{{ steamUser.userStats.obtainedXp }} XP / {{ steamUser.userStats.totalXp }} XP</span>

                <div class="xp-bar">
                    <div class="xp-progress" [ngStyle]="{'width.%': getXpPercentage()}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
