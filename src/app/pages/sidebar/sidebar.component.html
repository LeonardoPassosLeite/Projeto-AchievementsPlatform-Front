<div class="grid-items fs-14 bold" *ngIf="!loading && steamUser">
    <div>
        {{steamUser.onlineStatus}}
    </div>
    <div class="item-conquistas">
        Conquistas Raras
    </div>
    <div class="right-item" (click)="navigation.goToAllGames()">
        <span>Jogos: {{steamUser.userStats.allGames}}</span>
    </div>
    <div class="right-item" (click)="navigation.goToUserFeedbacks()">
        <span>Comentários: {{steamUser.userStats.totalFeedbacks}}</span>
    </div>
    <div class="right-item" (click)="navigation.goToUserInsights()">
        <span>Minhas Estátisticas</span>
    </div>
    <!-- <div class="right-item">
        <span>Guias de Conquistas</span>
    </div> -->
    <div class="right-item" (click)="navigation.goToRankingTier()">
        <span>Meu ranking tier</span>
    </div>
    <div class="right-item" (click)="navigation.goToGameStatusManager()">
        <span>Gerenciar Jogos</span>
    </div>
</div>
