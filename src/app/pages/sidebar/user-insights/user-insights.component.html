<div *ngIf="context$ | async as context">
  <app-achievements-insights [achievementLabels]="['Feitas', 'Não Feitas']"
    [achievementData]="[context.achievementsDone, context.totalAchievementsCount - context.achievementsDone]"
    [platinumLabels]="['Platinados', 'Não Platinados']"
    [platinumData]="[context.platinum, context.totalGamesWithAchievements - context.platinum]">
  </app-achievements-insights>
</div>
