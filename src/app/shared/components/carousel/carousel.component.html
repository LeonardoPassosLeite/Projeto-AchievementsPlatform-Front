<div class="section-header">
    <app-page-title [title]="title" [subtitle]="subtitle"></app-page-title>
</div>

<div class="carousel-wrapper highlighted-background">
    <button class="arrow-btn left-arrow" (click)="scrollLeft()">
        <i class="fa fa-chevron-left"></i>
    </button>
    <div class="carousel-container"  #carousel>
        <div class="carousel" #carousel>
            <div class="highlighted-game-card" *ngFor="let game of games" (mouseenter)="showDetails($event)" (mouseleave)="hideDetails($event)">
                <img [src]="game.cover?.url" alt="{{ game.name }}" class="game-image-release" *ngIf="game.cover?.url">
                
                <div class="game-details">
                    <h3>{{ game.name }}</h3>
                    <p>{{ getPlatforms(game) }}</p>
                </div>

                <div class="game-release-date">
                    Lançamento em: {{ game.first_release_date ? formatDate(game.first_release_date) : 'Data não disponível' }}
                </div>
            </div>
        </div>
    </div>
    <button class="arrow-btn right-arrow" (click)="scrollRight()">
        <i class="fa fa-chevron-right"></i>
    </button>
</div>
