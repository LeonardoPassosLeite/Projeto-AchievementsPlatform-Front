<div class="autocomplete-container">
  <input type="text" [formControl]="gameControl" [placeholder]="placeholder" class="autocomplete-input" />
  <div class="autocomplete-dropdown scroll" *ngIf="filteredGames.length > 0">
    <div *ngFor="let game of filteredGames" (click)="selectGame(game)" class="autocomplete-option">
      <img [src]="game.iconUrl" class="game-icon" *ngIf="game.iconUrl">
      <span>{{ game.gameName }}</span>
    </div>
  </div>
</div>
