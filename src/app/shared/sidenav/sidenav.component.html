<div class="menu-container">
    <div class="main-menu">
        <ul>
            <li *ngFor="let item of menuItems" (click)="selectMenu(item)">
                <div class="menu-item">
                    <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon>
                    <span>{{ item.label }}</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="content" [class.submenu-open]="submenuOpen">
        <router-outlet></router-outlet>
    </div>
</div>
